<div class="row">
  <p>
    <input type="text" placeholder="Escribe una idea" [(ngModel)]="sIdea">
  </p>
  <p>
    <button (click)="fnAddIdeas()">AÃ±adir</button>
  </p>
  <!-- Esto es apartir de Angular 4 -->
  <div *ngIf="aIdeas.length; then conIdeas; else sinIdeas">   </div>
    <ng-template #conIdeas>
        <h2>Lista de Ideas</h2>
        <ul>
          <li *ngFor=" let idea of aIdeas; let i = index">{{i + 1}} - {{idea}}</li>
        </ul>
      </ng-template>
      <ng-template #sinIdeas>
          <p>Por ahora no tengo ideas</p>
      </ng-template>

</div>
